<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="estilos.css">
    <style>
        /* Add your additional styles here */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
    <title>Registro Producto</title>
</head>

<body>
    <!-- SECCION I N I C I O -->
    <section id="inicio">
        <div class="contenido">
            <header>
                <div class="contenido-header">
                    <h1>/SI/</h1>
                    <nav id="nav" class="">
                        <!-- Menú de navegación -->
                        <ul id="links">
                            <li><a href="index.html" class="seleccionado" onclick="seleccionar(this)">INICIO</a></li>
                            <li><a href="productos.html" onclick="seleccionar(this)">PRODUCTOS</a></li>
                            <li><a href="#">VENTAS</a></li>
                            <li><a href="#" onclick="seleccionar(this)"> PROVEEDOR </a></li>
                        </ul>
                    </nav>
                    <!-- Icono del menu responsive -->
                    <!-- Redes sociales -->
                    <div id="icono-nav" onclick="responsiveMenu()">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                    <div class="redes">
                        <a href="#"><i class="fa-brands fa-youtube"></i></a>
                        <a href="#"><i class="fa-brands fa-facebook"></i></a>
                        <a href="#"><i class="fa-brands fa-instagram-square"></i></a>
                    </div>
                </div>
            </header>
            <div class="presentacion">
                <p class="bienvenida">Registro de Productos</p>
                <p id="mensaje-error" style="display: none; color: red;">Solo se permiten letras y espacios.</p><br>
                <form method="post" action="">
                    <!-- Campos del formulario -->
                    <label for="nombre">Nombre del Producto (Máx. 20 caracteres):</label><br>
                    <input type="text" name="nombre" id="nombre" maxlength="20" oninput="validarTexto(this)" required
                        style="width: 50vw;
                    padding: 10px; outline: none; border: 5px solid #CCD1E4; font-weight: 600;">
                    <p id="mensaje-error" style="display: none; color: red;">Solo se permiten letras y espacios.</p><br>

                    <label for="cantidad">Cantidad (Máx. 4 dígitos):</label><br>
                    <input type="number" name="cantidad" id="cantidad" max="9999" required
                        style="width: 50vw;
                    padding: 10px; outline: none; border: 5px solid #CCD1E4; font-weight: 600;"><br>

                    <label for="fecha_elaboracion">Fecha de Elaboración:</label><br>
                    <input type="date" name="fecha_elaboracion" id="fecha_elaboracion" required
                        style="width: 50vw;
                    padding: 10px; outline: none; border: 5px solid #CCD1E4; font-weight: 600;"><br>

                    <label for="fecha_caducidad">Fecha de Caducidad:</label><br>
                    <input type="date" name="fecha_caducidad" id="fecha_caducidad" required
                        style="width: 50vw;
                    padding: 10px; outline: none; border: 5px solid #CCD1E4; font-weight: 600;"><br>

                    <label for="proveedor">Proveedor:</label><br>
                    <input type="text" name="proveedor" id="proveedor" oninput="validarTexto(this)" required
                        style="width: 50vw;
                    padding: 10px; outline: none; border: 5px solid #CCD1E4; font-weight: 600;"><br>
                    <p id="mensaje-error" style="display: none; color: red;">Solo se permiten letras y espacios.</p><br>
                    <br>
                    <button type="button" onclick="crearRegistro()"
                        style="display: block; margin: 10px auto; font-size: 15px; padding: 5px 10px; width: 150px; background-position: center;">Enviar</button>
                </form>

                <!-- Button to trigger visualization -->
                <button type="button" onclick="visualizarRegistros()">Visualizar Registros</button>
            </div>
        </div>
    </section>

    <!-- Modal container -->
    <div id="modal-container" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal()">&times;</span>
            <div id="registros-container-modal"></div>
        </div>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBMJsVpnbOwVOiVNbTZScZdet9qlGigDL0",
            authDomain: "conexion-8ec0d.firebaseapp.com",
            databaseURL: "https://conexion-8ec0d-default-rtdb.firebaseio.com",
            projectId: "conexion-8ec0d",
            storageBucket: "conexion-8ec0d.appspot.com",
            messagingSenderId: "679910299749",
            appId: "1:679910299749:web:9800b464879628b4850e8c"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        window.crearRegistro=function(){
            const nombre=document.getElementById("nombre").value;
            const cantidad=document.getElementById("cantidad").value;
            const fecha_elaboracion=document.getElementById("fecha_elaboracion").value;
            const fecha_caducidad=document.getElementById("fecha_caducidad").value;
            const proveedor=document.getElementById("proveedor").value;
            console.log(nombre,cantidad,fecha_elaboracion,fecha_caducidad,proveedor);
            push(
                ref(database,'Harold Vega'),
                {
                    nombre:nombre,
                    cantidad:cantidad,
                    fecha_elaboracion:fecha_elaboracion,
                    fecha_caducidad: fecha_caducidad,
                    proveedor: proveedor
                }
            );
            alert('Datos ingresados');
            document.getElementById('nombre').value="";
            document.getElementById('cantidad').value="";
            document.getElementById('fecha_elaboracion').value="";
            document.getElementById('fecha_caducidad').value="";
            document.getElementById('proveedor').value="";
}


        // Function to open the modal
        function abrirModal() {
            const modal = document.getElementById('modal-container');
            modal.style.display = 'block';
        }

        // Function to close the modal
        function cerrarModal() {
            const modal = document.getElementById('modal-container');
            modal.style.display = 'none';
        }

        function visualizarRegistros() {
            const registrosRef = ref(database, 'Harold Vega');

            onValue(registrosRef, (snapshot) => {
                const registros = snapshot.val();

                // Select the container inside the modal where you want to display the records
                const containerModal = document.getElementById('registros-container-modal');
                containerModal.innerHTML = ''; // Clear previous content

                for (const key in registros) {
                    if (registros.hasOwnProperty(key)) {
                        const producto = registros[key];

                        // Create HTML elements for each record
                        const div = document.createElement('div');
                        div.innerHTML = `
                            <p><strong>Nombre:</strong> ${producto.nombre}</p>
                            <p><strong>Cantidad:</strong> ${producto.cantidad}</p>
                            <p><strong>Fecha de Elaboración:</strong> ${producto.fecha_elaboracion}</p>
                            <p><strong>Fecha de Caducidad:</strong> ${producto.fecha_caducidad}</p>
                            <p><strong>Proveedor:</strong> ${producto.proveedor}</p>
                            <button type="button" onclick="editarRegistro('${key}')">Editar</button>
                            <button type="button" onclick="eliminarRegistro('${key}')">Eliminar</button>
                            <hr>
                        `;

                        // Append the record to the container inside the modal
                        containerModal.appendChild(div);
                    }
                }

                // Open the modal
                abrirModal();
            });
        }

        // Add other functions (crearRegistro, editarRegistro, eliminarRegistro, etc.) here...

        function crearRegistro() {
            // Implement your crearRegistro function here...
        }

        function editarRegistro(key) {
            // Implement your editarRegistro function here...
        }

        function eliminarRegistro(key) {
            // Implement your eliminarRegistro function here...
        }

        function validarTexto(element) {
            // Implement your validarTexto function here...
        }

        function responsiveMenu() {
            // Implement your responsiveMenu function here...
        }
    </script>
</body>

</html>
